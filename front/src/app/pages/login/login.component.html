<app-header [isAuthPage]="true"></app-header>
<div class="back-arrow" (click)="goBack()">
  <span class="arrow-icon">&#8592;</span>
</div>

<div class="login-container">
  <h2>Connexion</h2>

  <!-- Utilisation du composant de formulaire -->
  <app-form
    [formGroup]="loginForm"
    [fields]="fields"
    (formSubmit)="onLoginSubmit($event)"
  ></app-form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
